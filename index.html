<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagu.tech</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Main container to center the content -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
      <!-- Large Image -->
      <!-- Using a placeholder image from placehold.co. You can replace the src with your own image URL. -->
      <div class="mb-8 shadow-2xl rounded-lg overflow-hidden">
        <img
          src="https://placehold.co/800x600/1a202c/ffffff?text=Image"
          alt="Large display image"
          class="w-full h-auto max-w-2xl object-cover"
          onerror="this.onerror=null;this.src='https://placehold.co/800x600/ff0000/ffffff?text=Image+Not+Found';"
        />
      </div>

      <!-- Bold Text -->
      <h1 class="text-5xl md:text-6xl font-bold tracking-wider">pagu.tech</h1>
    </div>
  </body>
</html>
